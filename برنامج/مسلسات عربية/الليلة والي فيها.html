    user-select: none;
    cursor: pointer;
    }
    .FilterTitle {
    font-weight: 600;
    display: block;
    font-size: 15px;
    line-height: 100%;
    }
    .FilterText {
    display: block;
    font-size: 12px;
    color: #ffffff87;
    margin-top: 2px;
    }
    .FilterDropdown {
    transition: .4s all ease;
    position: absolute;
    top: 100%;
    right: 0;
    list-style: none;
    background: #3e4a92;
    width: 100% !important;
    box-shadow: 0px 2px 2px 1px #00000033;
    height: 330px;
    overflow: auto;
    visibility: hidden;
    opacity: 0;
    }
    .FilterLink {
    transition: .4s all ease;
    }
    .FilterLink:hover {
    background: #00000030;
    }
    .FilterLink {
    display: block;
    font-size: 15px;
    padding: 11px 15px;
    border-top: 1px solid #333e7d;
    position: relative;
    }
    .FilterLink:before {
    content: "";
    width: 10px;
    height: 10px;
    border: 1px solid #fff;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
    margin-left: 13px;
    padding: 5px;
    transition: .4s all ease;
    }
    .FilterLink:after {
    content: "";
    width: 10px;
    height: 10px;
    border: 1px solid #fff;
    border-radius: 50%;
    position: absolute;
    right: 20px;
    background: #fff;
    top: 17px;
    transition: .4s all ease;
    opacity: 0;
    visibility: hidden;
    transform: scale(0);
    }
    .FilterLink:hover:after {
    opacity: 1;
    visibility: visible;
    transform: scale(1);
    }
    .FilterContainer>strong {
    display: block;
    float: right;
    font-size: 20px;
    color: #e72626;
    line-height: 70px;
    display: none;
    }
    .MultiFilterInner {
    float: left;
    }
    .MultiFilterInner>.FilterBox {
    position: relative;
    box-shadow: 0px 2px 2px 1px #00000033;
    font-size: 15px;
    user-select: none;
    float: right;
    background: #3e4a92;
    margin: 0;
    height: 55px;
    cursor: pointer;
    margin-right: 8px;
    padding: 7px 15px 9px 50px;
    margin-top: 7px;
    border-radius: 4px;
    width: 180px;
    }
    .FilterBox:after {
    content: "f103";
    font-family: 'fontawesome';
    position: absolute;
    top: 28%;
    left: 10px;
    width: 25px;
    height: 25px;
    text-align: center;
    border: 1px;
    border-style: solid;
    border-color: #ffffff66;
    line-height: 28px;
    font-size: 19px;
    font-weight: 500;
    border-radius: 50%;
    display: block;
    }
    .elementor-shape {
    bottom: -1px;
    overflow: hidden;
    position: absolute;
    left: 0;
    width: 100%;
    line-height: 0;
    direction: ltr;
    transform: rotate(
    180deg
    );
    z-index: 1;
    color: #fff;
    }
    .elementor-shape>svg {
    display: block;
    width: calc(100% + 1.3px);
    position: relative;
    left: 50%;
    -webkit-transform: translateX(-50%);
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
    fill: #2a1a37;
    }
    .OpenMenuMobil {
    color: #fdfdfd;
    font-size: 20px;
    display: block;
    height: 45px;
    width: 45px;
    line-height: 45px;
    float: right;
    background: #e01f27;
    border: 1px solid #0000001c;
    cursor: pointer;
    transition: .4s all ease;
    position: relative;
    margin-left: 10px;
    margin-top: 11px;
    box-shadow: inset 0 0 0 2px #00000008, 2px 2px 5px 0 #0000004a;
    }
    .FilterImdb {
    width: 110px;
    margin-left: 7px;
    vertical-align: top;
    float: right;
    height: 45px;
    user-select: none;
    position: relative;
    margin-top: 11px;
    }
    .FilterImdb>h2 {
    color: #4a3b04;
    border-color: #ffd33f;
    transition: .4s all ease-in-out;
    display: block;
    width: 100%;
    text-align: center;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: capitalize;
    font-family: arial;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 0 0 2px #00000008, 2px 2px 5px 0 #0000004a;
    height: 100%;
    border: 2px solid rgba(228,228,228,.12);
    background: #ffd33f;
    line-height: 45px;
    }
    .FilterImdb>h2>span {
    position: relative;
    z-index: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    }
    .AsideInner {
    height: 0;
    overflow: hidden;
    visibility: hidden;
    opacity: 0;
    padding: 0;
    position: absolute;
    width: 100%;
    right: 0;
    top: 45px;
    background: #fff;
    box-shadow: 0 12px 15px #0000001f;
    border: 1px solid #d6d6d621;
    border-top: 0;
    z-index: 100;
    transition: .4s all ease;
    }
    .ImdbRateButton {
    background: #fff;
    width: 100%;
    flex: none;
    display: block;
    height: 209px;
    }
    .DropdownList {
    background: 0 0;
    top: 0;
    margin-top: 0;
    height: auto;
    visibility: visible;
    list-style: none;
    position: absolute;
    max-height: 216px;
    width: 100%;
    border-top: 0;
    transition: .15s all ease;
    overflow: auto;
    }
    .DropdownList>li:first-child {
    background: #f1f1f1;
    }
    .DropdownList>li {
    display: inline-block;
    width: 100%;
    transition: .35s all ease;
    position: relative;
    color: #131313;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    padding: 0;
    list-style: none;
    text-align: right;
    }
    .DropdownList>li>a {
    color: #2b2203;
    border-bottom: 1px solid #00000024;
    font-weight: 400;
    position: relative;
    width: 100%;
    display: block;
    padding: 5px 10px;
    font-size: 20px;
    }
    .DropdownList>li>a>span:first-child {
    font-family: 'Almarai', sans-serif;
    font-size: 13px;
    font-weight: 600;
    }
    .DropdownList>li>a>span {
    display: inline-block;
    vertical-align: top;
    position: relative;
    top: 0;
    font-family: Righteous;
    }
    .DropdownList>li>a>i {
    font-size: 20px;
    display: inline-block;
    margin-left: 5px;
    color: #2b2202;
    }

    /*====== ITEM PAGE CSS ======*/
    .item #sidebar-wrapper {
    display: none;
    overflow: hidden;
    visibility: hidden;
    opacity: 0;
    height: 0;
    width: 0;
    float: none;
    max-width: 0;
    }
    .item #content-wrapper {
    padding: 0;
    width: 100%;
    }
    .item #main-wrapper {
    float: none;
    width: 100%;
    max-width: 100%;
    }
    .item #main-wrapper img {
    padding: 0;
    }
    .item .post-header {
    display: none;
    }
    .item .post {
    background: 0;
    }
    .item .post-body {
    padding: 0;
    }
    .item #comments {
    display: none;
    }
    body.item {
    background: #2a1a37;
    }
    .SingleContext {
    min-height: 500px;
    overflow: hidden;
    padding: 20px;
    position: relative;
    padding-bottom: 40px;
    }
    .BGCover {
    position: absolute;
    bottom: 0;
    right: 0;

    <script type="text/javascript">
     /*<![CDATA[*/
    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;
    
      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
    
      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
    
      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
        /*]]>*/
    </script>
    <script type="text/javascript">
     /*<![CDATA[*/
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
        /*]]>*/
    </script>
